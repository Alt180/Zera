<table<% FOREACH attr IN table_attrs %> <% attr.key %>="<% attr.value %>"<% END %>>
    <% IF caption  %><caption><% caption %></caption><% END %>
    <thead>
        <% columns %>
    </thead>
    <tbody>
        <% details %>
    </tbody>
    <tfoot>
        <% totals %>
    </tfoot>
    
</table>
